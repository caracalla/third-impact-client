<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="spinner.css">

    <title>Third Impact</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded" id="navbar">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header"></button>
      <div class="collapse navbar-toggleable-xs" id="navbar-header">
        <a class="navbar-brand" id="brand-link" href="posts-index.html">Third Impact</a>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" id="home-link" href="posts-index.html">Home</a>
          </li>
          <li class="nav-item float-sm-right">
            <a class="nav-link" id="sign-up-link" href="sign-up.html">Sign Up</a>
          </li>
          <li class="nav-item float-sm-right hidden-xs-down">
            <span class="navbar-text">|</span>
          </li>
          <li class="nav-item float-sm-right">
            <a class="nav-link" id="log-in-link" href="log-in.html">Log In</a>
          </li>
        </ul>
      </div>
    </nav>

    <br>

    <div class="container">
      <div id="flash">
      </div>

      <div id="errors">
      </div>

      <div id="main">
        <div class="row">'
          <div class="col-sm-6 offset-sm-3">
            <h3>Sign Up</h3>
            <form>
              <div class="form-group">
                <label for="username-field">Username</label>
                <input type="text" class="form-control" id="username-field">
              </div>
              <div class="form-group">
                <label for="email-field">Email</label>
                <input type="email" class="form-control" id="email-field">
              </div>
              <div class="form-group">
                <label for="password-field">Password</label>
                <input type="password" class="form-control" id="password-field">
              </div>
              <div class="form-group">
                <label for="confirm-password-field">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password-field">
              </div>
              <button type="submit" class="btn btn-primary" id="sign-up-button">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <!-- <script src="js/main.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="spinner.css">

    <title>Third Impact</title>
  </head>
  <body>
    <div class="container">
      <div id="main">



<!-- begin own-post -->

        <div class="row post">
          <div class="col-lg-8 offset-lg-2">
            <div class="card">
              <h4 class="card-header">
                <a href="#" class="post-link" data-postid="">
                  Third Post Title
                </a>
                <button type="button" class="close post-delete-button" data-postid="post.id">
                  <span>&times;</span>
                </button>
              </h4>

              <div class=" card-block">
                <p class="card-text">
                  This post also has a delete button and an edit button because it was posted by the current user.
                </p>
              </div>

              <div class="card-footer text-muted">
                <div class="row">
                  <div class="col-sm-6">
                    <p class="card-text small">
                      <a href="user-show.html" class="user-link" data-userid="post.author_id">jabbascript</a> - post.created_at
                    </p>
                  </div>

                  <div class="col-sm-6">
                    <div class="text-sm-right">
                      <a href="#" class="tag tag-primary post-edit-button" data-userid="post.id">edit</a>
                      <a href="#" class="tag tag-primary post-comment-button" data-userid="post.id">add comment</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

<!-- end own-post -->



      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
